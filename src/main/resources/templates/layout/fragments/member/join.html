<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<div th:fragment="form">
    <div class="container">
        <form th:acion method="post" th:object="${form}">
            <div th:class="form-group">
                <label th:for="*{email}" th:text="|*#{form.label.member.email}|">이메일</label>
                <input type="text" th:field="*{email}" th:name="*{email}" th:class="form-control" />
                <p th:errors="*{email}" th:class="form-error">이메일 오류</p>
            </div>

            <div th:class="form-group">
                <label th:for="*{rawPassword}" th:text="|*#{form.label.member.password}|">비밀번호</label>
                <input type="password" th:field="*{rawPassword}" th:name="*{rawPassword}" th:class="form-control"/>
                <p th:errors="*{rawPassword}" th:class="form-error">비밀번호 오류</p>
            </div>

            <div th:class="form-group">
                <label th:for="*{nickname}" th:text="|*#{form.label.member.nickname}|">별명</label>
                <input type="text" th:field="*{nickname}" th:name="*{nickname}" th:class="form-control"/>
                <p th:errors="*{nickname}" th:class="form-error">별명 오류</p>
            </div>

            <div th:class="form-group">
                <label th:for="*{region}" th:text="#{form.label.member.region}">지역</label>
                <select th:name="*{region}" th:field="*{region}" th:class="form-control">
                    <option th:each="regionOpt : ${T(kr.hamburgersee.domain.common.RegionType).values()}"
                            th:value="${regionOpt}"
                            th:text="${regionOpt.displayName}">
                        지역 선택
                    </option>
                </select>
                <p th:errors="*{region}" th:class="form-error">지연 선택 오류</p>
            </div>
            <div th:class="form-group">
                <div th:each="genderOpt : ${T(kr.hamburgersee.domain.member.GenderType).values()}" th:class="form-check">
                    <input type="radio" th:field="*{gender}" th:name="*{gender}" th:value="${genderOpt.name()}"
                           th:class="form-check-input">
                    <label th:for="*{gender}" th:text="${genderOpt.displayName}"></label>
                </div>
                <p th:errors="*{gender}" th:class="form-error">성별 오류</p>
            </div>

            <div th:class="form-group">
                <label th:for="*{bio}" th:text="#{form.label.member.bio}"></label>
                <input type="text" th:field="*{bio}" th:class="form-control"/>
                <p th:errors="*{bio}" th:class="form-error"></p>
            </div>

            <button type="submit" class="btn btn-primary" th:text="#{join.form.btn.submit}">가입하기</button>
        </form>
    </div>
</div>
</html>
