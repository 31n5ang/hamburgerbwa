<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>함버거봐 - 회원가입</title>
</head>
    <div>
        <form th:action method="post">
            <h3>회원가입</h3>
            <ul>
                <li><label>아이디 <input type="text" name="username" placeholder="아이디" /></label></li>
                <li><label>비밀번호 <input type="password" name="rawPassword" placeholder="비밀번호" /></label></li>
                <li><label>Email <input type="email" name="email" placeholder="Email"></label></li>
                <li><label>별명 <input type="text" name="nickname" placeholder="별명"></label></li>
                <li><label>지역
                        <select name="region">
                            <option value="서울">서울</option>
                            <option value="부산">부산</option>
                            <option value="대구">대구</option>
                            <option value="인천">인천</option>
                            <option value="광주">광주</option>
                            <option value="대전">대전</option>
                            <option value="울산">울산</option>
                            <option value="세종">세종</option>
                            <option value="경기">경기</option>
                            <option value="강원">강원</option>
                            <option value="충북">충북</option>
                            <option value="충남">충남</option>
                            <option value="전북">전북</option>
                            <option value="전남">전남</option>
                            <option value="경북">경북</option>
                            <option value="경남">경남</option>
                        </select>
                    </label>
                </li>
            </ul>
            <button type="submit">가입하기</button>
        </form>
    </div>
</html>
