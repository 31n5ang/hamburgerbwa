<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form method="post" th:object="${form}" th:action>
        <label th:for="*{email}">이메일</label>
        <input type="email" th:name="*{email}" th:field="*{email}">

        <label th:for="*{password}">비밀번호</label>
        <input type="password" th:name="*{password}" th:field="*{password}">

        <button>로그인</button>
    </form>
</body>
</html>
